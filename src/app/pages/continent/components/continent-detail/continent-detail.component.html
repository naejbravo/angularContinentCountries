<div *ngIf="continent" class="container">
  <div class="continent">
    <h6>{{ continent.name }}</h6>
    <img src="{{ continent.img }}" alt="{{ continent.name }}" />
    <div class="continent__data">
      <ul>
        <li>{{ continent.area }}</li>
        <li>{{ continent.population }}</li>
        <li>{{ continent.density }}</li>
        <li>{{ continent.subdivisions }}</li>
        <li>{{ continent.timeZone }}</li>
      </ul>
    </div>
  </div>
</div>
